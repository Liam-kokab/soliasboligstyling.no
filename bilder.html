<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <meta name="description" content="Solias boligstyling">
    <meta name="keywords" content="boligstyling,Solias,Soliasboligstyling,interiørkonsulent,Lena Kokab">
    <meta name="author" content="Liam Kokab">
    <title>soliasboligstyling Bilder</title>

    <link rel="stylesheet" type="text/css" href="./index.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Tangerine" rel="stylesheet"></link>

    <script src="./js/imgeNumber.js"></script>
    <script src="./js/imagehandler.js"></script>




</head>
<body onscroll="scrollUpdate()" id="body">
<div class="father">
    <div class="topDiv">
        <div class="innerTop">
            <h1>
                <span class="solias" id="solias">Solias</span>
                <span class="boligstyling" id="boligstyling">Boligstyling</span>
            </h1>
            <div class="manuDiv">
                <a class="menuButton" href="index.html">Hjem</a>
                <a class="menuButton selectedButton" href="bilder.html">Bilder</a>
                <a class="menuButton" href="priser.html">Priser</a>
                <a class="menuButton" href="kontakt.html">Kontakt</a>
                <a class="menuButton" href="omoss.html">Om oss</a>
            </div>
        </div>
    </div>
    
    <div class="mainDiv">
        <div class="gridDiv">
            <div class="gridElem" style="-ms-grid-column: 1" >
                <a href="stue.html">
                    <img class="gridImg" src="./img/0.jpg" />
                    <p  class="textImg">Stue</p>
                </a>
            </div>
            <div class="gridElem" style="-ms-grid-column: 2" >
                <a href="kjokken.html">
                    <img class="gridImg" src="./img/1.jpg" />
                    <p  class="textImg">Kjøkken</p>
                </a>
            </div>
            <div class="gridElem" style="-ms-grid-column: 3" >
                <a href="soverom.html">
                    <img class="gridImg" src="./img/2.jpg" />
                    <p  class="textImg">Soverom</p>
                </a>
            </div>
            <div class="gridElem" style="-ms-grid-column: 4" >
                <a href="bad.html">
                    <img class="gridImg" src="./img/3.jpg" />
                    <p  class="textImg">Bad</p>
                </a>
            </div>        
        </div>

        <div class="diveider"></div>
    
        <div class='gridDiv' id='imgGrid'>
            <img src="./img/main/0.jpg" id="thumbnails" onload="imageLoaded()" class="thumbnails" onclick="zoomIn('main', 0)">
            <img src="./img/bad/0.jpg" onload="imageLoaded()" class="thumbnails" onclick="zoomIn('bad', 0)">
            <img src="./img/kjokken/0.jpg" onload="imageLoaded()" class="thumbnails" onclick="zoomIn('kjokken', 0)">
            <img src="./img/soverom/0.jpg" onload="imageLoaded()" class="thumbnails" onclick="zoomIn('soverom', 0)">
            <img src="./img/stue/0.jpg" onload="imageLoaded()" class="thumbnails" onclick="zoomIn('stue', 0)">
            <img src="./img/main/1.jpg" onload="imageLoaded()" class="thumbnails" onclick="zoomIn('main', 1)">
            <img src="./img/bad/1.jpg" onload="imageLoaded()" class="thumbnails" onclick="zoomIn('bad', 1)">
            <img src="./img/kjokken/1.jpg" onload="imageLoaded()" class="thumbnails" onclick="zoomIn('kjokken', 1)">
            <img src="./img/soverom/1.jpg" onload="imageLoaded()" class="thumbnails" onclick="zoomIn('soverom', 1)">
            <img src="./img/stue/1.jpg" onload="imageLoaded()" class="thumbnails" onclick="zoomIn('stue', 1)">
        </div>
        
        <div class="imgBack" onclick="zoomOut()" id="imgBack">
            <img src="svg/left.svg" class="arrow left" onclick="nextImg(-1)">
            <img src="svg/right.svg" class="arrow right" onclick="nextImg(1)">
            <img src="svg/close.svg" class="arrow close" onclick="zoomOut()"></img>
            <!--swipe dosen't work-->
            <img src="./img/stue/0.jpg" class="zoomImg" id="zoomImg" 
            onclick="nextImg(1)"
            on-swipe-left="nextImg(1)"
            on-swipe-right="nextImg(-1)">
            
        </div>
        
        <img class="loeadingImg" id="loeadingImg" src="./img/loading.gif"/>
        
        
    </div>
</div>


<script type="text/javascript" language="javascript">
    window.addEventListener("onload", init());
    document.addEventListener("DOMContentLoaded", init(), false);
    window.addEventListener("resize", scrollUpdate());
</script>
</body>
</html>
